---
layout: default
---

{%- for post in site.posts limit: 5 %}
      <article class="post-excerpt card">
        <header class="post-excerpt-header">
          <h2><a href="{{ post.url | prepend: site.baseurl }}" rel="bookmark" title="{{ post.title }}">{{ post.title }}</a></h2>
{%- if post.categories contains "poetry" %}
          <p>by {{ post.author }}</p>
{%- else %}
          <p>{{ post.subtitle }}</p>
{%- endif %}
          <time class="post-time" title="{{ post.date | date: "%F" }}">{{ post.date | date: "%a %d %B %Y" }}</time>
        </header>
{{ post.excerpt }}
      </article>
{%- endfor %}
