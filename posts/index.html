---
layout: default
title: Posts
---

        <div class="row">
            {% for post in site.posts %}
            <div class="col-sm-6">
                <article class="panel panel-default post-link">
                    <div class="panel-body">
                        <h4><a href="{{ post.url | prepend: site.baseurl }}" rel="bookmark" title="{{ post.title }}">{{ post.title }}</a></h4>
                        <time title="{{ post.date | date: "%F" }}">{{ post.date | date: "%a %d %B %Y" }}</time>
                    </div>
                </article>
            </div>
            {% endfor %}
        </div>
