---
layout: default
title: Projects
---

        <div class="row">
            {% for project in site.data.projects %}
            <div class="col-sm-6">
                <article class="panel panel-default project">
                    <div class="panel-body">
                        <h4><a href="{{ project.url | prepend: site.baseurl }}" rel="bookmark" title="{{ project.title }}">{{ project.title }}</a></h4>
                        <p>{{ project.content }}</p>
                    </div>
                </article>
            </div>
            {% endfor %}
        </div>
